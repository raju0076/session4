<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        #special{
            width: 200px;
            height: 200px;
            border: 1px dashed rgb(62, 12, 201);
        }
        .highlight{
            width: 200px;
            height: 200px;
            border: 1px solid rgb(240, 10, 10);
        }
    </style>
</head>
<body>
    <div class="highlight" id="special">
    
    </div>
</body>
</html>

explaination:--
      id selectors have the highest specificity because they are meant to target specific elements directly,,
